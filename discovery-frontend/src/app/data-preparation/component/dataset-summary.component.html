<div class="ddp-box-grid-detail" >
  <a href="javascript:" class="ddp-btn-close-s" (click)="closeBtn();"></a>
  <div class="ddp-data-detailinfo">
    <span class="ddp-data-name">{{dataset.dsName}}</span>
  </div>
  <!-- part -->
  <div class="ddp-wrap-datadetail">
    <table class="ddp-dl-detail">
      <colgroup>
        <col width="120px">
        <col width="*">
      </colgroup>
      <tbody><tr>
        <th>{{'msg.comm.detail.created' | translate}}</th>
        <td>
          {{dataset.createdTime | mdate:'YYYY-MM-DD'}}
        </td>
      </tr>
      <tr>
        <th>{{'msg.comm.detail.size' | translate}}</th>
        <td>
          <div class="ddp-data-det">
            {{getTotalBytes(dataset.totalBytes)}}
          </div>
        </td>
      </tr>
      <tr>
        <th>{{'msg.comm.detail.rows' | translate}}</th>
        <td>
          {{dataset.totalLines}}
        </td>
      </tr>
      </tbody>
    </table>
    <div class="ddp-wrap-datapreview">
      <div class="ddp-box-preview" grid-component></div>
    </div>
  </div>
</div>
