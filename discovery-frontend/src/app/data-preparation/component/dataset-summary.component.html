<div class="ddp-box-grid-detail" >
  <a href="javascript:" class="ddp-btn-close-s" (click)="closeBtn();"></a>
  <div class="ddp-data-detailinfo">
    <span class="ddp-data-name">{{dataset.dsName}}</span>
  </div>
  <!-- part -->
  <div class="ddp-wrap-datadetail">
    <table class="ddp-dl-detail">
      <colgroup>
        <col width="120px">
        <col width="*">
      </colgroup>
      <tbody>
      <tr *ngFor="let item of dsInformationList">
        <th>{{item.label}}</th>
        <td>
          {{item.value}}
        </td>
      </tr>
      </tbody>
    </table>
    <div class="ddp-wrap-datapreview">
      <div class="ddp-box-preview" *ngIf="clearGrid">
        <div class="ddp-ui-empty" >
          {{'msg.dp.ui.no.preview' | translate}}
        </div>
      </div>
      <div [hidden]="clearGrid" class="ddp-box-preview" grid-component></div>
    </div>
  </div>
</div>
