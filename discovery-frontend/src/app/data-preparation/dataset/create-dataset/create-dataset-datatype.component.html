<div class="ddp-wrap-layout-popup">
  <div class="ddp-ui-layout-popup">
    <div class="ddp-box-popup ddp-popup-type">
      <!-- title -->
      <div class="ddp-pop-title">{{'msg.dp.create.sel.data.type' | translate}}</div>
      <!-- //title -->
      <div class="ddp-pop-detail">
        <!-- 데이터 선택 -->
        <div class="ddp-ui-data-select">
          <!-- 선택시 ddp-selected 추가 -->
          <a href="javascript:" class="ddp-btn-select"
             (click)="setConnectionType('file')"
             [ngClass]="{'ddp-selected':connectionType=='file'}">
            <em class="ddp-icon-boxbtn-file2"></em>
            {{'msg.dp.ui.list.my.file' | translate}}
            <em class="ddp-icon-check"></em>
          </a>

          <a href="javascript:" class="ddp-btn-select"
             (click)="setConnectionType('db')"
             [ngClass]="{'ddp-selected':connectionType=='db'}">
            <em class="ddp-icon-boxbtn-database"></em>
            {{'msg.dp.ui.sel.data.db' | translate}}
            <em class="ddp-icon-check"></em>
          </a>

          <a href="javascript:" class="ddp-btn-select"
             (click)="setConnectionType('staging')"
             [ngClass]="{'ddp-selected':connectionType=='staging','ddp-disabled': !isStagingEnabled()}">
            <em class="ddp-icon-boxbtn-staging"></em>
            {{'msg.dp.ui.list.staging-db' | translate}}
            <em class="ddp-icon-check"></em>
          </a>

          <a href="javascript:" class="ddp-btn-select"
             (click)="setConnectionType('url')"
             [ngClass]="{'ddp-selected':connectionType=='url'}">
            <em class="ddp-icon-boxbtn-url"></em>
            {{'msg.storage.ui.conn.url' | translate}}
          </a>

        </div>
        <!-- //데이터 선택 -->

      </div>

      <!-- button -->
      <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup" (click)="close()">{{'msg.comm.btn.cancl' | translate}}</a>
      </div>
      <!-- //button -->
    </div>
  </div>




</div>
