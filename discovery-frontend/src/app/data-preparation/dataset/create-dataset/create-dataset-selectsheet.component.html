<div class="ddp-type-contents ddp-resize2 ddp-type2 popup-prep-fileupload">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->
  <div class="ddp-icon-name">
    <div class="ddp-ui-name2 ddp-type3">
      {{'msg.dp.ui.ds.create.title' | translate : {type : 'File'} }}
      <span class="ddp-txt-info ddp-type">{{'msg.dp.ui.ds-sel.create.title' | translate}}</span>
      <em class="ddp-bg-order-line2-type"></em>
    </div>
  </div>
  <!-- contents in  -->
  <div class="ddp-type-contents-in ddp-sheet-resize">
    <div class="ddp-box-popupcontents ddp-wrap-file-create">

      <div class="ddp-wrap-variable ddp-type">
        <!-- wrap sheet -->
        <!-- ddp-full 추가 -->
        <div class="ddp-wrap-sheet" [ngClass]="{'ddp-full': !isMultiSheet}">
          <!-- sheet list -->
          <div class="ddp-ui-sheet-list" *ngIf="isMultiSheet">
            <div class="ddp-select-all">
              <label class="ddp-label-checkbox" (click)="checkAll($event)" [ngClass]="{'ddp-checkboxtype' : partialChecked()}">
                <input type="checkbox" [checked]="isCheckAll">
                <i class="ddp-icon-checkbox"></i>
                <span class="ddp-txt-checkbox"><strong>{{getTotal()}}</strong> Selection(s)</span>
              </label>
            </div>
            <ul class="ddp-list-sheet"  *ngFor="let item of datasetFile.sheetInfo; let idx = index">
              <li [ngClass]="{'ddp-selected' : item.sheetName === datasetFile.sheetName}"
                  (click)="selectSheet($event, item.sheetName, idx)">
                <label class="ddp-label-checkbox" (click)="check($event, item);">
                  <input type="checkbox" [checked]="item.selected">
                  <i class="ddp-icon-checkbox"></i>
                </label>
                <span class="ddp-txt-checkbox">{{item.sheetName}}</span>
              </li>
            </ul>

          </div>
          <!-- //sheet list -->
          <!-- sheet view -->
          <div class="ddp-view-sheet">
            <div class="ddp-data-name" *ngIf="datasetFile.sheetName && ''!==datasetFile.sheetName">
              {{datasetFile.sheetName}}
            </div>
            <!-- 그리드 영역 -->
            <div class="ddp-wrap-grid"  [ngStyle]="getGridStyle()">
              <div class="ddp-ui-empty" *ngIf="clearGrid">{{'msg.dp.ui.no.preview' | translate}}</div>
              <div grid-component style="width:100%; height:100%;" [hidden]="clearGrid" ></div>
            </div>

            <!-- //그리드 영역 -->

          </div>
          <!-- //sheet view -->
        </div>
        <!-- //wrap sheet -->
      </div>
      <div class="ddp-wrap-edit-form" >
        <div class="ddp-clear">
          <div class="ddp-col-6" *ngIf="isCSV">
            <div class="ddp-wrap-edit3 ddp-type">
              <label class="ddp-label-type">{{'msg.dp.th.col.delimiter' | translate}}</label>
              <!-- edit option -->
              <div class="ddp-ui-edit-option">
                <input class="ddp-input-typebasic ddp-input-size"
                       id="fileDelimiter" maxlength="5"
                       placeholder="{{'msg.dp.th.col.delimiter.ph' | translate}}"
                       [(ngModel)]="columnDelimiter"
                       (keyup)="changeDelimiter()">
              </div>
              <!-- //edit option -->
            </div>
          </div>
          <div class="ddp-col-6">
            <div class="ddp-wrap-edit3 ddp-type">
              <label class="ddp-label-type ">{{'msg.dp.ui.file.upload.location' | translate}}</label>
              <!-- edit option -->
              <div class="ddp-ui-edit-option ">
                <component-select
                  [array]="uploadLocationList"
                  [viewKey]="'name'"
                  [defaultIndex]="0"
                  [isUpSelect]="true"
                  (onSelected)="onChangeUploadLocation($event)">
                </component-select>
              </div>
              <!-- //edit option -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- //contents in  -->
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a href="javascript:" class="ddp-btn-type-popup" (click)="prev()">{{'msg.comm.btn.previous' | translate}}</a>
    <!-- disabled 시 ddp-disabled 추가 -->
    <a href="javascript:" [ngClass]="{'ddp-disabled': isDisable}" class="ddp-btn-type-popup ddp-bg-black" (click)="next()">{{'msg.comm.btn.next' | translate}}</a>
  </div>
  <!-- //buttons -->

</div>
