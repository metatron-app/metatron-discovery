<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.lineage.ui.list.search.column' | translate}}
    <em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedFields" [tabIndex]="2"
                         (onChange)="changeFields($event)" ></edit-rule-field-combo>
  <!-- //select box -->
</div>
<!--//part-->
<!-- part -->
<div class="ddp-box-part ddp-editor" *ngIf="isShow" style="width : 400px">
  <div class="ddp-box-title">
    {{'msg.dp.th.val' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <div class="ddp-wrap-datainput">
    <rule-condition-input [tabIndex]="selectedFields.length > 0 ? 3 : undefined"></rule-condition-input>
  </div>
  <a href="javascript:" class="ddp-btn-bg" (click)="openPopupFormulaInput()"><em class="ddp-icon-editor"></em>Advanced editor</a>
</div>
<!-- //part -->
<!-- part -->
<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.dp.ui.cond' | translate}}
  </div>
  <div class="ddp-wrap-datainput">
    <input type="text"
           class="ddp-input-typebasic"
           tabindex="6"
           placeholder="{{'msg.dp.ui.cond.ph' | translate}}"
           [(ngModel)]="inputValue">
    <!-- ddp-selected 추가시 display:block; -->
  </div>
</div>
