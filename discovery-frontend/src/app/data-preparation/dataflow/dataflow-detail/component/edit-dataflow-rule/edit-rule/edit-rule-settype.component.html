<!-- part -->
<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.lineage.ui.list.search.column' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedFields" [tabIndex]="2"
                         (onChange)="changeFields($event)" ></edit-rule-field-combo>
  <!-- //select box -->
</div>
<!-- //part -->

<!-- part -->
<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.dp.th.new.type' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <prep-select-box
    [array]="typeList"
    (onSelected)="selectItem($event)"
    [defaultIndex]="defaultIndex"
    [isSearchAllowed]="true"
    [isAllowKeyboardManipulation]="true">
  </prep-select-box>
  <!-- //select box -->
</div>
<!-- //part -->

<!-- part -->
<div class="ddp-box-part" *ngIf="isShow && isTimestamp" style = "width :260px">
  <div class="ddp-box-title">
    {{'msg.dp.ui.set.pattern' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <prep-select-box-custom
    (onSelected)="selectTimestamp($event)"
    [viewKey]="'value'"
    [isSearchAllowed]="true"
    [isWritable]="true"
    [isAllowKeyboardManipulation]="false">
  </prep-select-box-custom>
  <!-- //select box -->
</div>
<!-- //part -->
