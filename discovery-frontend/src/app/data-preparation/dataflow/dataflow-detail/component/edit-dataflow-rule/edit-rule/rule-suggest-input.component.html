<div class="ddp-wrap-input-info"
  [ngClass]="{'ddp-selected':isAutoCompleteSuggestionListOpen}"
  (clickOutside)="closeSuggest()">
  <input #inputElem
        tabindex="{{tabIndex}}"
        class="ddp-input-typebasic"
        placeholder="{{ placeholder }}"
        [(ngModel)]="formula"
        (click)="onClick($event)"
        (keydown)="onKeyDown($event)"
        (keyup)="onKeyUp($event)">
  <ul class="ddp-list-selectbox ddp-list-command" *ngIf="isSuggestOpen" >
    <li *ngFor="let item of suggestItems;let idx=index" (click)="onSelectAutoComplete(item)">
      <a [ngStyle]="getSuggestStyle(idx, item)" href="javascript:">
        {{item.value}}
      </a>
    </li>
    <!--
    <li *ngIf="suggestItems.length === 0">
      <span class="ddp-noresult"> {{'msg.dp.ui.search.no.rslt'}} </span>
    </li>
    -->
  </ul>
</div>
