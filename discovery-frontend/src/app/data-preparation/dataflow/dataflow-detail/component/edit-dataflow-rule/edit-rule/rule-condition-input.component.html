<div class="ddp-wrap-input-info"
     [ngClass]="{'ddp-selected':isAutoCompleteSuggestionListOpen}"
     (clickOutside)="isAutoCompleteSuggestionListOpen=false">
  <input #inputFormula
         tabindex="{{tabIndex}}"
         class="ddp-input-typebasic"
         placeholder="{{ placeholder }}"
         [(ngModel)]="formula"
         (click)="changeRule($event)"
         (keydown)="changeRule($event)">
  <ul class="ddp-list-selectbox ddp-list-command" *ngIf="isAutoCompleteSuggestionListOpen" >
    <li *ngFor="let item of autoCompleteSuggestions;let idx=index" (click)="onSelectAutoComplete(item)">
      <a [ngStyle]="idx==autoCompleteSuggestionsSelectedIdx?{'background-color':'#f6f6f7','color':item.class}:{'color':item.class}" href="javascript:">
        {{item.value}}
      </a>
    </li>
    <li *ngIf="autoCompleteSuggestions.length === 0">
      <span class="ddp-noresult"> {{'msg.dp.ui.search.no.rslt' | translate}} </span>
    </li>
  </ul>
</div>
