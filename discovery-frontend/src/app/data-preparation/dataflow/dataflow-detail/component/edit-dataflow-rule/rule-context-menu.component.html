<div class="ddp-wrap-popup2 ddp-types ddp-type-rulepop" style="display:block;" *ngIf="isShow" [ngStyle]="{'top':top, 'left':left}">
  <ul class="ddp-list-popup" (clickOutside)="isShow = false">
    <li *ngFor="let command of commandList">
      <a href="javascript:" (click)="_selectCommand(command)">
        <em class="{{command.iconClass}}"></em>
        {{command.label}}
        <em class="ddp-icon-view" *ngIf="command.children"></em>
      </a>
      <div class="ddp-wrap-popup2" *ngIf="command.children && 0 < command.children.length">
        <ul class="ddp-list-popup ddp-padd">
          <li *ngFor="let depth2 of command.children" [ngClass]="{'ddp-disabled': depth2.disabled}">
            <a href="javascript:" (click)="_selectCommand(depth2)">
              {{depth2.label}}
              <em class="ddp-icon-view" *ngIf="depth2.children"></em>
            </a>
            <div class="ddp-wrap-popup2" *ngIf="depth2.children && 0 < depth2.children.length">
              <ul class="ddp-list-popup ddp-padd">
                <li *ngFor="let depth3 of depth2.children" [ngClass]="{'ddp-disabled': depth3.disabled}">
                  <a href="javascript:" (click)="_selectCommand(depth3)">
                    {{depth3.label}}
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
