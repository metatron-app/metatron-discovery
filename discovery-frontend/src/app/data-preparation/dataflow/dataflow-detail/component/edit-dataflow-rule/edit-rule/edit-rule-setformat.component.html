<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.lineage.ui.list.search.column' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedFields" [tabIndex]="2"
                         (onChange)="changeFields($event)" ></edit-rule-field-combo>
  <!-- //select box -->
</div>
<!-- //part -->

<!-- part -->
<div class="ddp-box-part" *ngIf="isShow" style = "width :260px">
  <div class="ddp-box-title">
    {{'msg.dp.ui.set.pattern' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <prep-select-box
    [array]="timestampFormats"
    (onSelected)="selectItem($event)" [defaultIndex]="defaultIndex" [viewKey]="'value'">
  </prep-select-box>
  <!-- //select box -->
</div>
<!-- //part -->

<!-- part -->
<div class="ddp-box-part" *ngIf="isShow && 'Custom format' === selectedTimestamp">
  <div class="ddp-box-title">
    {{'msg.dp.ui.custom.format' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <div class="ddp-wrap-datainput">
    <input class="ddp-input-typebasic newColumnInput" tabindex="5" placeholder="{{'msg.dp.ui.timestamp.ph' | translate}}" [(ngModel)]="customTimestamp">
  </div>
</div>
