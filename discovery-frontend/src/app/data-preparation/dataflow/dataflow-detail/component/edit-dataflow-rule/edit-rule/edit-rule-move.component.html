<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.lineage.ui.list.search.column' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <!-- 클릭시 ddp-selected 추가 -->
  <edit-rule-field-combo [isMulti]="true" [fields]="fields" [selected]="selectedFields" [tabIndex]="2"
                         (onChange)="changeFields($event)" ></edit-rule-field-combo>
  <!-- //select box -->
</div>
<!--//part-->

<!--part-->
<div class="ddp-box-part" style="width : 300px" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.dp.th.move' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <div class="ddp-type-multy2 ddp-clear">
    <div class="ddp-col-4">
      <!-- select box -->
      <prep-select-box
        [isSearchAllowed]="false"
        [isUpSelect]="true"
        [array]="moveList"
        (onSelected)="selectItem($event)" [defaultIndex]="defaultIndex">
      </prep-select-box>
      <!-- //select box -->
    </div>
    <div class="ddp-col-8">
      <!-- select box -->
      <prep-select-box
        [array]="fields"
        [viewKey]="'name'"
        (onSelected)="changeStandardFields($event)"
        [defaultIndex]="defaultColIndex"
        [isSearchAllowed]="true"
        [isAllowKeyboardManipulation]="false">
      </prep-select-box>
      <!-- //select box -->
    </div>
  </div>
</div>
<!--//part-->
