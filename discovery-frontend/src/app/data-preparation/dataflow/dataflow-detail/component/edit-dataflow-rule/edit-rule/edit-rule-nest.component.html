<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.lineage.ui.list.search.column' | translate}}
    <em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <edit-rule-field-combo [isMulti]="true"
                         [fields]="fields"
                         [selected]="selectedFields"
                         [tabIndex]="2"
                         (onChange)="changeFields($event)">
  </edit-rule-field-combo>
  <!-- //select box -->
</div>
<!--//part-->

<!--part-->
<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.comm.th.type' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <!-- select box -->
  <prep-select-box
    [array]="nestList"
    (onSelected)="selectItem($event)" [defaultIndex]="defaultIndex">
  </prep-select-box>
  <!-- //select box -->
</div>
<!--//part-->

<!-- part -->
<div class="ddp-box-part" *ngIf="isShow">
  <div class="ddp-box-title">
    {{'msg.dp.th.new-column-name' | translate}}<em class="ddp-icon-essential"></em>
  </div>
  <div class="ddp-wrap-datainput">
    <input #newColName tabindex="4"
           class="ddp-input-typebasic"
           [(ngModel)]="inputValue"
           placeholder="{{'msg.dp.th.new-column-name.ph' | translate}}">
  </div>
</div>
