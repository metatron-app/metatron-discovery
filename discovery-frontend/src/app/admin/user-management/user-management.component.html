<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in ddp-scroll">
  <!-- top -->
  <div class="ddp-ui-contents-top">
    <div class="ddp-ui-title">
      {{'msg.comm.menu.manage.users' | translate}}
    </div>

    <!-- tab -->
    <ul class="ddp-list-top-tab">
      <li [ngClass]="{'ddp-selected': tabId == 'approval'}">
        <a (click)="gotoTab('approval')" href="javascript:">{{'msg.comm.menu.admin.user.approval' | translate}}</a>
      </li>
      <li [ngClass]="{'ddp-selected': tabId == 'members'}">
        <a (click)="gotoTab('members')" href="javascript:">{{'msg.comm.menu.admin.user.user' | translate}}</a>
      </li>
      <li [ngClass]="{'ddp-selected': tabId == 'groups'}">
        <a (click)="gotoTab('groups')" href="javascript:">{{'msg.comm.menu.admin.user.grp' | translate}}</a>
      </li>
      <li [ngClass]="{'ddp-selected': tabId == 'permission'}">
        <a (click)="gotoTab('permission')" href="javascript:">{{'msg.comm.menu.admin.user.permission' | translate}}</a>
      </li>
    </ul>
    <!-- //tab -->

  </div>
  <!-- //top -->

  <!-- Membership approval -->
  <app-user-management-approval *ngIf="'approval' == tabId"></app-user-management-approval>
  <!--// Membership approval -->
  <!-- Members -->
  <app-user-management-members *ngIf="'members' == tabId"></app-user-management-members>
  <!-- // Members -->
  <!-- Groups -->
  <app-user-management-groups *ngIf="'groups' == tabId"></app-user-management-groups>
  <!-- // Groups -->
  <!-- Discovery permission -->
  <app-user-management-permission *ngIf="'permission' == tabId"></app-user-management-permission>
  <!-- // Discovery permission -->

</div>
