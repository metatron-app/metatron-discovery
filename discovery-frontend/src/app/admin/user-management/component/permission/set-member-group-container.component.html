<div class="ddp-layout-popuptype" >
  <em class="ddp-bg-popup"></em>
  <div class="ddp-ui-popup">
    <!-- title -->
    <div class="ddp-ui-popup-title">
      <span class="ddp-txt-title-name">
        {{'msg.space.set.member' | translate}}
      </span>
      <div class="ddp-ui-pop-buttons">
        <a href="javascript:" class="ddp-btn-pop" (click)="close()">{{'msg.comm.btn.cancl' | translate}}</a>
        <a href="javascript:" class="ddp-btn-pop ddp-bg-black" (click)="done()">{{'msg.comm.btn.done' | translate}}</a>
      </div>
      <!-- det -->
    </div>
    <!-- //title -->
    <div class="ddp-ui-popup-contents">
      <div class="ddp-wrap-share-set">
        <!-- tab -->
        <div class="ddp-wrap-tab">
          <ul class="ddp-ui-tab ddp-clear">
            <li [ngClass]="{'ddp-selected': defaultTab === 0 }" (click)="onTabClick(0)">
              <a href="javascript:">{{'msg.approval.th.mem' | translate}} <span class="ddp-data-num">{{cloneMembers.length}}</span></a>
            </li>
            <li [ngClass]="{'ddp-selected': defaultTab === 1 }" (click)="onTabClick(1)">
              <a href="javascript:">{{'msg.approval.th.group' | translate}} <span class="ddp-data-num">{{cloneGroups.length}}</span></a>
            </li>
          </ul>
        </div>
        <app-set-member-group [defaultTab]="defaultTab"
                              [searchPlaceholder]="searchPlaceholder"
                              (getGroupsOutput)="_getGroupList($event)"
                              (getMembersOutput)="_getMemberList($event)" (checkEvent)="checkEvent($event)">
        </app-set-member-group>
      </div>
    </div>
  </div>
</div>
