<div class="ddp-wrap-layout-popup" *ngIf="isShowPopup">
  <div class="ddp-ui-layout-popup">
    <div class="ddp-box-popup3">
      <a href="javascript:" class="ddp-btn-close" (click)="createCancel()"></a>
      <!-- title -->
      <div class="ddp-pop-title">{{'msg.groups.ui.create.title' | translate}}</div>
      <!-- //title -->
      <!-- detail -->
      <div class="ddp-box-detail">
        <!-- error 시 ddp-type-error 추가 -->
        <div class="ddp-ui-input-form" [class.ddp-type-error]="isValidName === false">
          <label class="ddp-label-type">{{'msg.groups.ui.create.name' | translate}}</label>
          <div class="ddp-input-check">
            <input type="text" class="ddp-input-type" placeholder="{{'msg.groups.ui.create.ph.name' | translate}}"
                   [(ngModel)]="groupName"
                   (keyup)="isValidName = undefined"
                   (blur)="nameValidation()">
            <em class="ddp-icon-ok" *ngIf="isValidName"></em>
            <em class="ddp-icon-error"></em>
          </div>
          <!-- error 메시지 -->
          <span class="ddp-ui-error">{{nameValidMessage}}</span>
          <!-- //error 메시지 -->
        </div>
        <!-- error 시 ddp-type-error 추가 -->
        <div class="ddp-ui-input-form" [class.ddp-type-error]="isValidDesc === false">
          <label class="ddp-label-type">{{'msg.groups.ui.create.desc' | translate}}</label>
          <div class="ddp-input-check">
            <input type="text" class="ddp-input-type" placeholder="{{'msg.groups.ui.create.ph.desc' | translate}}"
                   [(ngModel)]="groupDesc"
                   (keyup)="isValidDesc = undefined"
                   (blur)="descValidation()">
            <em class="ddp-icon-ok" *ngIf="isValidDesc"></em>
            <em class="ddp-icon-error"></em>
          </div>
          <!-- error 메시지 -->
          <span class="ddp-ui-error">{{descValidMessage}}</span>
          <!-- //error 메시지 -->
        </div>
      </div>
      <!-- detail -->
      <!-- button -->
      <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup" (click)="createCancel()">{{'msg.comm.btn.cancl' | translate}}</a>
        <!-- disabled 시 ddp-disabled 추가 -->
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black" (click)="createDone()">{{'msg.comm.btn.done' | translate}}</a>
      </div>
      <!-- //button -->
    </div>
  </div>
</div>
