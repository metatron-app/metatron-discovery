<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in ddp-scroll">
  <!-- top -->
  <div class="ddp-ui-contents-top">
    <div class="ddp-ui-title">
      {{'msg.comm.menu.admin.organization' | translate}}
    </div>
    <!-- tab -->
    <ul class="ddp-list-top-tab">
      <li [ngClass]="{'ddp-selected': tabId == 'list'}">
        <a (click)="gotoTab('approval')" href="javascript:">{{'msg.comm.menu.admin.organization' | translate}}</a>
      </li>
    </ul>
    <!-- //tab -->
  </div>

  <!--Organization List-->
  <app-organization-list *ngIf="'list' == tabId"></app-organization-list>
  <!--//Organization List-->


</div>
