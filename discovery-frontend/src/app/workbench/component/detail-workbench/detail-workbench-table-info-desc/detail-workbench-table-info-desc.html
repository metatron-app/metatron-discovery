<div class="ddp-box-layout4 ddp-layout-info ddp-info-type" [ngStyle]="{'top':getTop}">
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <div class="ddp-data-title">
    {{selectedTable}}
  </div>

  <div class="ddp-form-scroll">
    <div *ngFor="let result of resultData">
      <div class="ddp-label-table" [hidden]="result.label == undefined">
        <span class="ddp-txt-label">
          {{result.label}}
        </span>
      </div>
      <table class="ddp-table-info ">
        <colgroup>
          <col width="150px" />
          <col width="" />
        </colgroup>
        <tbody>
        <tr *ngFor="let data of result.data">
          <th>
            {{data.itemKey}}
          </th>
          <td>
            {{data.item}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
