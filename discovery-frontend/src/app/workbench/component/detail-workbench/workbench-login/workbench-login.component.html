<!-- popup wrap -->
<div class="ddp-wrap-popup" style="z-index:100;" *ngIf="isShow">
  <em class="ddp-bg-popup"></em>
  <div class="ddp-ui-popup-in">
    <!-- popup -->
    <div class="ddp-ui-popup">
      <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
      <span class="ddp-ui-pop-title">{{'msg.space.ui.tag.workbench'|translate}} {{'msg.comm.usr.login'|translate}}</span>
      <div class="ddp-txt-pop-info ddp-padt0" [innerHTML]="'msg.bench.ui.wb.login.msg'|translate"></div>

      <!-- contents -->
      <div class="ddp-ui-user-contet">

        <!-- error 일때 ddp-type-error 추가 -->
        <div class="ddp-ui-input-form">
          <label class="ddp-label-type">{{'msg.comm.usr.id.title'|translate}}</label>
          <div class="ddp-input-check">
            <input type="text" class="ddp-input-type" placeholder="{{'msg.bench.ui.input.db.id'|translate}}" [(ngModel)]="loginId" (keyup.ESC)="loginId = ''" (keyup.Enter)="checkConnection()"/>
          </div>

          <!-- error 메시지 -->
          <!--<span class="ddp-ui-error">-->
          <!--<em class="ddp-icon-error"></em>Invalid User Name-->
          <!--</span>-->
          <!-- //error 메시지 -->
        </div>

        <!-- error 일때 ddp-type-error 추가 -->
        <div class="ddp-ui-input-form">
          <label class="ddp-label-type">{{'msg.comm.usr.pw.title'|translate}}</label>
          <div class="ddp-input-check">
            <input type="password" class="ddp-input-type" placeholder="{{'msg.bench.ui.input.db.passwd'|translate}}" [(ngModel)]="loginPw" (keyup.ESC)="loginPw = ''" (keyup.Enter)="checkConnection()"/>
          </div>
        </div>
      </div>
      <!-- //contents -->
      <!-- buttons -->
      <div class="ddp-ui-buttons2">
        <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black " (click)="checkConnection()">{{'msg.comm.usr.login'|translate}}</a>
      </div>
      <!-- //buttons -->

    </div>
    <!-- //popup -->
  </div>
</div>
<!-- //popup wrap -->
