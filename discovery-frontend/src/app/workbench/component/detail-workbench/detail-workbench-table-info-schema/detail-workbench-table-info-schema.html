<div class="ddp-ui-benchtable">
  <!-- table name -->
  <div class="ddp-ui-table-name">
    {{tableName}}
    <a href="javascript:" class="ddp-btn-close" (click)="close();"></a>
  </div>
  <!-- //table name -->
  <div class="ddp-ui-columnlist">
    <!-- label -->
    <div class="ddp-ui-label">
      {{'msg.bench.ui.column.list'|translate}}
      <!-- search -->
      <div class="ddp-form-search">
        <em class="ddp-icon-search" ></em>
        <input type="text" placeholder="{{'msg.bench.ui.search'|translate}}" [(ngModel)]="searchText" (keyup.esc)="searchText=''">
        <em class="ddp-btn-search-close" *ngIf="searchText" (click)="searchText=''"></em>
      </div>
      <!-- //search -->
    </div>
    <!-- //label -->

    <ul class="ddp-list-column">
      <li *ngFor="let column of filteredColumns" (click)="setColumn(column.columnName)">
        <a href="javascript:" title="{{column.columnName}}">
          <div class="ddp-data-char">
            {{column.columnName}}
          </div>
          <div *ngIf="column.columnSize" class="ddp-data-columnname">
            {{column.columnType}} ({{column.columnSize}})
          </div>
          <div *ngIf="!column.columnSize" class="ddp-data-columnname">
            {{column.columnType}}
          </div>
          <em class="ddp-btn-more"></em>
        </a>

      </li>
    </ul>
  </div>
</div>
