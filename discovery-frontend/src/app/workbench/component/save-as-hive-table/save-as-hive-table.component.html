<div class="ddp-wrap-layout-popup" *ngIf="isShow">

  <div class="ddp-box-popup">
    <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
    <!-- title -->
    <div class="ddp-pop-title">{{'msg.bench.ui.save-as-hive-table.title' | translate}}</div>
    <!-- //title -->

    <div class="ddp-wrap-editbox">
      <div class="ddp-wrap-edit2" [class.ddp-error]="isInvalidTableName">
        <label class="ddp-label-type">{{'msg.bench.ui.save-as-hive-table.table-name' | translate}}</label>
        <input type="text" class="ddp-input-type" placeholder="{{'msg.bench.ui.save-as-hive-table.table-name.ph' | translate}}"
               [(ngModel)]="tableName" (focus)="isInvalidTableName=false"/>
        <span class="ddp-ui-error">{{errMsgTableName}}</span>
      </div>
    </div>
    <!-- button -->
    <div class="ddp-ui-buttons">
      <a href="javascript:" class="ddp-btn-type-popup" (click)="close()">{{'msg.comm.btn.cancl' | translate}}</a>
      <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black"
         [class.ddp-disabled]="isInvalidTableName"
         (click)="saveToHive()">{{'msg.comm.btn.done' | translate}}</a>
    </div>
    <!-- //button -->
  </div>

</div>
