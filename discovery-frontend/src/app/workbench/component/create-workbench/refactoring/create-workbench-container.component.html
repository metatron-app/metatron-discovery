<div class="ddp-type-contents ddp-resize2 ddp-type2">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="closePopup()"></a>
  <!-- //닫기 버튼 -->

  <component-workbench-select *ngIf="createStep === CREATE_STEP.SELECT"
                              [workspaceId]="workspaceId"
                              (closedPopup)="closePopup()"
                              (changeStep)="changeStep($event)"></component-workbench-select>
  <component-workbench-complete *ngIf="createStep === CREATE_STEP.COMPLETE"
                                [workspaceId]="workspaceId"
                                [folderId]="folderId"
                                [schemaName]="schemaName"
                                [tableName]="tableName"
                                [isAccessFromExplore]="isAccessFromExplore"
                                (closedPopup)="closePopup()" (completedPopup)="completePopup($event)"
                                (changeStep)="changeStep($event)"></component-workbench-complete>
</div>
