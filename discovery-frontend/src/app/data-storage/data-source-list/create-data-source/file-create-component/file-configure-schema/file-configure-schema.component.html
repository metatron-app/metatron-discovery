<div class="ddp-type-contents ddp-resize2 ddp-type2 popup-datastore-schema">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->
  <div class="ddp-icon-name">
    <div class="ddp-ui-name2 ddp-type3">{{getTitle}}
      <span class="ddp-txt-info ddp-type">{{'msg.storage.ui.configure.schema' | translate}}</span>
      <em class="ddp-bg-order-line5-type3"></em>
    </div>
  </div>
  <!-- contents in  -->
  <schema-configure-main [connType]="sourceData.connType"></schema-configure-main>
  <!-- //contents in  -->
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a href="javascript:" class="ddp-btn-type-popup"  (click)="onClickPrev()">{{'msg.comm.btn.previous' | translate}}</a>
    <a href="javascript:" class="ddp-btn-type-popup  ddp-bg-black" (click)="onClickNext()">{{'msg.comm.btn.next' | translate}}</a>
  </div>
  <!-- //buttons -->
</div>
