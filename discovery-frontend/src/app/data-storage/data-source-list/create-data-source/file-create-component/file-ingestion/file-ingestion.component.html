<div class="ddp-type-contents ddp-resize2 ddp-type2 popup-datasource">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->
  <div class="ddp-icon-name">
    <div class="ddp-ui-name2 ddp-type3">
      {{'msg.storage.ui.dsource.create.title' | translate}}  ({{'msg.storage.ui.dsource.create.file.title' | translate}})
      <span class="ddp-txt-info ddp-type">{{'msg.storage.create.ingesting.description' | translate}}</span>
      <em class="ddp-bg-order-line5-type4"></em>
    </div>
  </div>
  <!-- contents in  -->
  <ingestion-setting (prevStep)="onChangedPage('PREV')" (nextStep)="onChangedPage('NEXT')"></ingestion-setting>
  <!-- //contents in  -->
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a href="javascript:" class="ddp-btn-type-popup"
       (click)="onClickPageChange('PREV')">{{'msg.comm.btn.previous' | translate}}</a>
    <a href="javascript:" class="ddp-btn-type-popup  ddp-bg-black"
       (click)="onClickPageChange('NEXT')">{{'msg.comm.btn.next' | translate}}</a>
  </div>
  <!-- //buttons -->
</div>
