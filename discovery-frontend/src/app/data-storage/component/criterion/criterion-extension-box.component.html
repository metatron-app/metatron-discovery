<div class="ddp-filter-more">
  <a href="javascript:" class="ddp-btn-filter-more" (click)="isShowList = !isShowList"></a>
  <div class="ddp-result-filtering" [class.ddp-selected]="isShowList">
    <!-- popup -->
    <div class="ddp-wrap-popup2">
      <span class="ddp-txt-label2">{{'msg.storage.ui.criterion.criteria' | translate}}</span>
      <!-- list -->
      <ul class="ddp-list-popup">
        <li  *ngFor="let criterion of criterionList">

          <a href="javascript:" (click)="onChangeCheckedCriterion(criterion); $event.preventDefault()">
            <label class="ddp-label-checkbox">
              <input type="checkbox" [checked]="isCheckedCriterion(criterion)">
              <i class="ddp-icon-checkbox"></i>
              <span class="ddp-txt-checkbox">{{criterion.criterionName | translate}}</span>
            </label>
          </a>
        </li>
      </ul>
      <!-- //list -->
    </div>
    <!-- //popup -->
  </div>
</div>
