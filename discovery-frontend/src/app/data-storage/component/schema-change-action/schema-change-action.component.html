<div class="ddp-box-action">
  <a href="javascript:" class="ddp-btn-box-close" (click)="onClickUnSelected()">
    <em class="ddp-icon-box-close"></em>
    {{'msg.storage.th.unsel.all' | translate}}
  </a>
  <span class="ddp-data-selet"><strong>{{items.length}}</strong>{{'msg.storage.ui.sel.count' | translate}}</span>
  <a href="javascript:" class="ddp-btn-line" (click)="onClickAction()">{{'msg.storage.btn.apply' | translate}}</a>
  <!-- check action -->
  <div class="ddp-ui-checkaction">
    <div class="ddp-wrap-action">
      <!-- 액션 -->
      <!-- 선택시 ddp-selected 추가 -->
      <div class="ddp-type-selectbox" [ngClass]="{'ddp-selected' : actionShowFl}" (click)="actionShowFl = !actionShowFl" (clickOutside)="actionShowFl=false">
        <span class="ddp-txt-selectbox">{{selectedActionType.label}}</span>
        <ul class="ddp-list-selectbox ">
          <li *ngFor="let action of actionTypes" (click)="onSelectedAction(action)">
            <a href="javascript:">
              {{action.label}}
            </a>
          </li>
        </ul>
      </div>
      <!-- //액션 -->
      <!-- role 선택 -->
      <div class="ddp-type-selectbox" *ngIf="isChangeActionType()"
           [ngClass]="{'ddp-selected' : roleShowFl}"
           (click)="roleShowFl = !roleShowFl"
           (clickOutside)="roleShowFl=false">
        <span class="ddp-txt-selectbox">{{selectedRoleType.label}}</span>
        <ul class="ddp-list-selectbox ">
          <li *ngFor="let role of roleTypes" (click)="onSelectedRole(role)">
            <a href="javascript:">
              {{role.label}}
            </a>
          </li>
        </ul>
      </div>
      <!-- // role 선택 -->
      <!-- 타입변경 -->
      <!-- 선택시 ddp-selected 추가 -->
      <div class="ddp-type-selectbox" *ngIf="isChangeActionType()"
           [ngClass]="{'ddp-selected' : logicalShowFl}"
           (click)="logicalShowFl = !logicalShowFl"
           (clickOutside)="logicalShowFl=false">
        <span class="ddp-txt-selectbox">
         <span class="ddp-type-txt">
          <em class="{{selectedLogicalType.icon}}"></em>
          {{selectedLogicalType.label}}
         </span>
        </span>
        <div class="ddp-types">
          <ul class="ddp-list-selectbox ddp-list-popup ">
            <li *ngFor="let logical of getLogicalTypes()"
                [ngClass]="{'ddp-selected' : selectedLogicalType.value === logical.value}"
                (click)="onSelectedLogicalType(logical)">
              <a href="javascript:" style="padding-left:35px;">
                <em class="{{logical.icon}}"></em>
                {{logical.label}}
                <em class="ddp-icon-check"></em>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- //check action -->
</div>
