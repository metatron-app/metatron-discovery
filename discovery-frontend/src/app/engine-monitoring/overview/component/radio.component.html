<label class="ddp-label-type">{{ 'msg.engine.monotoring.overview.status.radio.title' | translate }}</label>
<!-- edit option -->
<div class="ddp-ui-edit-option">
  <div class="ddp-ui-option-in">
    <label class="ddp-label-radio">
      <input type="radio"
             [attr.name]="UUID + RADIO_BUTTON_NAME_PREFIX"
             [checked]="selectedMonitoringStatus === MONITORING_STATUS.ALL"
             (click)="selectType(MONITORING_STATUS.ALL)">
      <i class="ddp-icon-radio"></i>
      <span class="ddp-txt-radio">
         {{ MONITORING_STATUS.ALL }}
      </span>
    </label>
    <label class="ddp-label-radio">
      <input type="radio"
             [attr.name]="UUID + RADIO_BUTTON_NAME_PREFIX"
             [checked]="selectedMonitoringStatus === MONITORING_STATUS.OK"
             (click)="selectType(MONITORING_STATUS.OK)">
      <i class="ddp-icon-radio"></i>
      <span class="ddp-txt-radio">
        <ok-icon></ok-icon>
      </span>
    </label>
    <label class="ddp-label-radio">
      <input type="radio"
             [attr.name]="UUID + RADIO_BUTTON_NAME_PREFIX"
             [checked]="selectedMonitoringStatus === MONITORING_STATUS.ERROR"
             (click)="selectType(MONITORING_STATUS.ERROR)">
      <i class="ddp-icon-radio"></i>
      <span class="ddp-txt-radio">
         <error-icon></error-icon>
      </span>
    </label>
  </div>
</div>
<!-- //edit option -->
