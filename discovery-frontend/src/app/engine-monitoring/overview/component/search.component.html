<div class="ddp-type-search"
     [class.ddp-selected]="isNotEmptyInput()"
     (click)="clearValue()">
  <!--suppress HtmlFormInputWithoutLabel -->
  <input type="text"
         #inputElement
         (click)="$event.stopPropagation()"
         [attr.placeholder]="placeholder"
         (keyup.enter)="keyupEnterHandler($event)"
         (keyup.escape)="keyupEscapeHandler($event)"
         (blur)="blurHandler()"
         [ngModel]="keyword">
  <a href="javascript:" [ngClass]="['ddp-btn-delete']"></a>
</div>
