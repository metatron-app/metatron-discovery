<!--suppress NsUnresolvedStyleClassReference -->
<em class="ddp-bg-back"></em>
<div class="ddp-ui-contents-in ddp-pad0">

  <!-- top -->
  <div header [content]="isSelectedContent"></div>
  <!-- //top -->

  <!-- contents det -->
  <ng-template [ngIf]="isSelectedContent.isOverview()">
    <div overview></div>
  </ng-template>
  <ng-template [ngIf]="isSelectedContent.isIngestion()">
    <div ingestion [tab]="selectedIngestionContentType"></div>
  </ng-template>
  <ng-template [ngIf]="isSelectedContent.isQuery()">
    <div query></div>
  </ng-template>
  <ng-template [ngIf]="isSelectedContent.isDatasource()">
    <div datasource></div>
  </ng-template>
  <!-- //contents det -->

</div>
