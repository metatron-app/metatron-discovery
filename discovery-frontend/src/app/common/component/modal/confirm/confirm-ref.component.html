<div class="ddp-wrap-layout-popup" style="z-index: 128">
  <div class="ddp-box-popup ddp-box-popup-type1">
    <a href="javascript:" class="ddp-btn-close" (click)="closePopup()"></a>
    <!-- title -->
    <div class="ddp-pop-title">{{modal.name}}</div>
    <!-- //title -->
    <div class="ddp-pop-detail" *ngIf="modal.description">{{modal.description}} <br />{{modal.subDescription}}</div>


    <!-- button -->
    <div class="ddp-ui-buttons">
      <a *ngIf="modal.isShowCancel" href="javascript:" class="ddp-btn-type-popup" (click)="closePopup()">{{modal.btnCancel ? modal.btnCancel : ('msg.comm.btn.cancl' | translate)}}</a>
      <!-- disabled 시 ddp-disabled 추가 -->
      <a *ngIf="!modal.btnName" href="javascript:" class="ddp-btn-type-popup ddp-bg-black " (click)="closePopup()">{{'msg.comm.btn.done' | translate}}</a>
      <a *ngIf="modal.btnName" href="javascript:" class="ddp-btn-type-popup ddp-bg-black " (click)="done()">{{modal.btnName}}</a>
    </div>
    <!-- //button -->
  </div>
</div>
