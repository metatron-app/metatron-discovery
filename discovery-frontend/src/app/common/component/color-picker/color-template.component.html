<div class="ddp-popup-side" *ngIf="show">
  <!-- top -->
  <div class="ddp-pop-side-top">
    {{'msg.page.ui.color.palette' | translate}}
    <a href="javascript:" class="ddp-btn-close" (click)="show=false"></a>
  </div>
  <!-- //top -->
  <!-- contents -->
  <div *ngIf="'heatmap' !== layerType && 'MEASURE' !== colorType" class="ddp-pop-side-contents">
    <ul class="ddp-list-series">
      <li *ngFor="let item of defaultColorList" (click)="changeColor(item)">
        <!-- 선택시 ddp-selected 추가 -->
        <button class="ddp-btn-color-series{{item['index']}} ddp-type" [ngClass]="{'ddp-selected': item['colorNum'] == schema}"></button>
      </li>
    </ul>
  </div>
  <!-- //contents -->
  <!-- contents -->
  <div *ngIf="'heatmap' !== layerType && 'MEASURE' === colorType"  class="ddp-pop-side-contents">
    <span class="ddp-pop-sub-title">{{'msg.page.th.seq.display' | translate}}</span>
    <ul class="ddp-list-series">
      <li *ngFor="let item of measureColorList" (click)="changeColor(item)">
        <!-- 선택시 ddp-selected 추가 -->
        <button class="ddp-btn-color-type{{item['index']}} ddp-type" [ngClass]="{'ddp-selected': item['colorNum'] == schema}"></button>
      </li>
    </ul>

    <span class="ddp-pop-sub-title">{{'msg.page.th.contrast.display' | translate}}</span>
    <ul class="ddp-list-series">
      <li *ngFor="let item of measureReverseColorList" (click)="changeColor(item)">
        <!-- 선택시 ddp-selected 추가 -->
        <button class="ddp-btn-color-type{{item['index']}} ddp-type" [ngClass]="{'ddp-selected': item['colorNum'] == schema}"></button>
      </li>
    </ul>
  </div>
  <!-- //contents -->
  <!-- contents -->
  <div *ngIf="'heatmap' === layerType" class="ddp-pop-side-contents">
    <ul class="ddp-list-series">
      <li *ngFor="let item of mapHeatmapColorList" (click)="changeColor(item)">
        <!-- 선택시 ddp-selected 추가 -->
        <button class="ddp-btn-color-heatmap{{item['index']}}"
                [ngClass]="{'ddp-selected' : item['colorNum'] === schema}"></button>
      </li>
    </ul>
  </div>
  <!-- //contents -->
</div>
