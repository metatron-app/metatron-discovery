<div class="ddp-type-contents ddp-resize2 ddp-type2 popup-prep-create">
  <!-- 닫기 버튼 -->
  <a href="javascript:" class="ddp-btn-close" (click)="close()"></a>
  <!-- //닫기 버튼 -->
  <div class="ddp-icon-name">
    <div class="ddp-ui-name2 ddp-type2">
      {{'msg.metadata.ui.lineage.create.edge.upload' | translate}}
      <span class="ddp-txt-info ddp-type">upload a file</span>
      <em class="ddp-bg-order-line2-type"></em>
    </div>
  </div>
  <!-- contents in  -->
  <div class="ddp-type-contents-in ddp-full">
    <div class="ddp-box-popupcontents type-info">
      <!-- file create -->
      <div class="ddp-box-file-create">

        <div class="ddp-box-default" #drop_container >
          <div class="ddp-txt-file-info" >
            <div class="ddp-link-file">
              <input type="file" #pickfiles />
              Import
            </div>
            or drop file here
          </div>
          <div class="ddp-txt-file-info2">
            .txt .csv formats are allowed
          </div>
        </div>
      </div>
      <!-- //file create -->
      <div class="ddp-box-synch type-error" [ngStyle]="{'visibility': unsupportedFileView?'visible':'hidden'}">
        <div class="ddp-txt-synch">
          <em class="ddp-icon-info"></em>{{'msg.dp.ui.file.upload.explain.unsupported' | translate}}
        </div>
      </div>
    </div>
  </div>
  <!-- //contents in  -->
  <!-- buttons -->
  <div class="ddp-ui-buttons">
    <a href="javascript:" class="ddp-btn-type-popup" (click)="close()">{{ 'msg.comm.btn.cancl' | translate }}</a>
    <!-- disabled 시 ddp-disabled 추가 -->
    <a href="javascript:" class="ddp-btn-type-popup ddp-bg-black " [ngClass]="{'ddp-disabled':!lineageData}" (click)="next()">{{'msg.comm.btn.next' | translate}}</a>
  </div>
  <!-- //buttons -->

</div>
