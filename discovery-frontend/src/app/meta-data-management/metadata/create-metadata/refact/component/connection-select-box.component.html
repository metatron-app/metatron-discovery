<div class="ddp-type-selectbox ddp-flow"
     [class.ddp-disabled]="isDisableSelect"
     [class.ddp-selected]="isShowList"
     (click)="onChangeShowList()" (clickOutside)="closeList()">
  <span class="ddp-txt-selectbox">{{isDisableSelect ? ('msg.metadata.ui.no.db.list' | translate) : (isEmptySelectedConnection() ? unselectedMessage : selectedConnection.name)}}</span>
  <ul class="ddp-list-selectbox {{listOptionClass}}" infinite-scroll
      [scrollWindow]="false"
      [infiniteScrollDistance]="5"
      [infiniteScrollThrottle]="150"
      (scrolled)="onScrollList()">
    <!-- 데이터가 없는경우 -->
    <li *ngIf="isEmptyConnectionList()">
      <span class="ddp-noresult">{{'msg.comm.ui.no.rslt' | translate}}</span>
    </li>
    <!-- //데이터가 없는경우 -->
    <!-- 데이터가 있는경우 -->
    <li *ngFor="let connection of connectionList">
      <a href="javascript:" (click)="onChangeSelectedConnection(connection);">{{connection.name}}</a>
    </li>
    <!-- //데이터가 있는경우 -->
  </ul>
</div>
