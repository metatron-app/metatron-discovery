<div class="ddp-view-sheet">
  <div class="ddp-data-tablename" *ngIf="!hideGrid">
    {{selectedTable}}
  </div>
  <!-- 그리드 영역 -->
  <div class="ddp-ui-grid">
    <!-- 데이터 없는경우 -->
    <div class="ddp-ui-empty" *ngIf="hideGrid">
      {{'msg.storage.ui.dsource.create.preview.no.data' | translate}}
    </div>
    <!-- //데이터 없는경우 -->
    <!-- 데이터 있는경우 -->
    <div grid-component [hidden]="hideGrid" style="width:100%; height:100%;"></div>
    <!-- //데이터 있는경우 -->
  </div>
  <!-- //그리드 영역 -->
</div>
