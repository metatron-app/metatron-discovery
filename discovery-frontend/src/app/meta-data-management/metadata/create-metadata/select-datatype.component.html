<div class="ddp-wrap-layout-popup" *ngIf="showFlag">
  <div class="ddp-ui-layout-popup">
    <div class="ddp-box-popup ddp-popup-type">
      <!-- title -->
      <div class="ddp-pop-title">{{'msg.metadata.ui.metadata.create.type.title' | translate}}</div>
      <!-- //title -->
      <div class="ddp-pop-detail">
        <!-- 데이터 선택 -->
        <div class="ddp-ui-data-select">

          <a href="javascript:" class="ddp-btn-select" (click)="onSelectedDataType('hive')">
            <em class="ddp-icon-boxbtn-hive"></em>
            {{'msg.metadata.ui.metadata.create.type.hive' | translate}}
          </a>

          <a href="javascript:" class="ddp-btn-select" [class.ddp-disabled]="!isEnableStageDB()" (click)="onSelectedDataType('staging')">
            <em class="ddp-icon-boxbtn-staging"></em>
            {{'msg.metadata.ui.metadata.create.type.staging' | translate}}
          </a>

        </div>
        <!-- //데이터 선택 -->

      </div>

      <!-- button -->
      <div class="ddp-ui-buttons">
        <a href="javascript:" class="ddp-btn-type-popup" (click)="showFlag = false">{{'msg.comm.btn.cancl' | translate}}</a>
      </div>
      <!-- //button -->
    </div>
  </div>
</div>

<!-- 데이터소스 -->
<app-ds-select-datasource
  (close)="onClickClose()"
  *ngIf="isCreateStep('datasource')"></app-ds-select-datasource>
<!-- //데이터소스 -->

<!-- HIVE -->
<app-hive-set-connection
  (close)="onClickClose()"
  *ngIf="isCreateStep('hive')"></app-hive-set-connection>
<app-hive-select-schema
  (close)="onClickClose()"
  *ngIf="isCreateStep('hive-schema')"></app-hive-select-schema>
<!-- //HIVE -->

<!-- Staging DB -->
<app-staging-select-schema
  (close)="onClickClose()"
  *ngIf="isCreateStep('staging')"></app-staging-select-schema>
<!-- //Staging DB -->

<!-- 생성 완료 -->
<app-complete-create-metadata
  (close)="onClickClose()"
  (createComplete)="onCompleteCreate()"
  *ngIf="isCreateStep('complete')"></app-complete-create-metadata>
<!-- //생성 완료 -->
