<a href="javascript:" (click)="onClickCard()">
  <div class="ddp-wrap-data">
    <span [ngClass]="imageClass"></span>
    <div class="ddp-data-txt">
      <!-- title -->
      <div class="ddp-data-name" title="{{title}}">{{title}}</div>
      <!-- //title -->
      <!-- description -->
      <div class="ddp-data-detail" title="{{description}}" *ngIf="isEnableDescription()">{{description}}</div>
      <!-- //description -->
      <!-- popularity -->
      <div class="ddp-ui-popularity" *ngIf="isEnablePopularity()">
        <em class="ddp-icon-popularity"></em>
        <div class="ddp-bar">
          <span [style.width]="popularity + '%'"></span>
          <!-- layer -->
          <component-popularity-layer></component-popularity-layer>
          <!-- //layer -->
        </div>
        <div class="ddp-data-by">by <strong title="{{creator}}">{{creator}}</strong></div>
      </div>
      <!-- //popularity -->
      <div class="ddp-data-by" *ngIf="!isEnablePopularity()">by <strong title="{{creator}}">{{creator}}</strong></div>
      <!-- tag -->
      <div class="ddp-list-tags" *ngIf="isEnableTag()">
        <span class="ddp-tags" *ngFor="let tag of tagList" (click)="onClickTag(tag)"># {{tag.name}}</span>
      </div>
      <!-- //tag -->
    </div>
  </div>
</a>
