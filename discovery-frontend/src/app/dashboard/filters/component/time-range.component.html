<div class="ddp-wrap-dateinfo ddp-filter-dateinfo" >
  <!-- 날짜 -->
  <div [ngStyle]="{'width' : ('WIDGET' === mode) ? '200px' : ''}" class="ddp-ui-dateinfo ddp-from" >
    <div class="ddp-dateinfo-in" >
      <span class="ddp-txt-date">From</span>

      <div class="ddp-box-rome" *ngIf="isEarliestDateTime" >
        <div class="ddp-messege"> {{ 'msg.board.filter.ui.time-range.earliest' | translate }} </div>
      </div>

      <div *ngIf="!isEarliestDateTime" class="ddp-box-rome">
        <div class="ddp-box-dateinfo ddp-clear">
          <div [class.ddp-full]="0 === comboList.length" class="ddp-box-date">
            <em *ngIf="'PANEL' !== mode" class="ddp-icon-calen"></em>
            <input type="text" class="ddp-txt-calen" #fromPickerInput [disabled]="compData.mockup" />
          </div>
          <component-select
            *ngIf="0 < comboList.length"
            [array]="comboList"
            [defaultIndex]="fromComboIdx"
            [viewKey]="'label'"
            (onSelected)="onSelectComboItem($event, true)">
          </component-select>
        </div>
      </div>
    </div>
  </div>
  <!-- //날짜 -->

  <!-- 날짜 -->
  <div [ngStyle]="{'width' : ('WIDGET' === mode) ? '200px' : ''}" class="ddp-ui-dateinfo ddp-to">
    <div class="ddp-dateinfo-in" >
      <span class="ddp-txt-date">To</span>

      <div class="ddp-box-rome" *ngIf="isLatestDateTime" >
        <div class="ddp-messege"> {{ 'msg.board.filter.ui.time-range.latest' | translate }} </div>
      </div>

      <div *ngIf="!isLatestDateTime" class="ddp-box-rome">
        <div class="ddp-box-dateinfo ddp-clear">
          <div [class.ddp-full]="0 === comboList.length" class="ddp-box-date">
            <em *ngIf="'PANEL' !== mode" class="ddp-icon-calen"></em>
            <input type="text" class="ddp-txt-calen" #toPickerInput [disabled]="compData.mockup" />
          </div>
          <component-select
            *ngIf="0 < comboList.length"
            [array]="comboList"
            [defaultIndex]="toComboIdx"
            [viewKey]="'label'"
            (onSelected)="onSelectComboItem($event, false)">
          </component-select>
        </div>
      </div>
    </div>
  </div>
  <!-- //날짜 -->
</div>
