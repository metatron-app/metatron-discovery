<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title th:text="${title}">metatron</title>
</head>

<body>
    <table style="width:780px; margin:auto; line-height:1em;border-spacing:0px; border-collapse:separate;">
        <tr>
            <td style="height:220px; background:url('/assets/images/mail/bg_header.png') no-repeat; background-size:100% 100%;  vertical-align:top;"
                th:style="'height:220px; background:url(' + ${baseUrl} + '/assets/images/mail/bg_header.png) no-repeat; background-size:100% 100%;  vertical-align:top;'">
                <!-- header -->
                <table style="width:100%;border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <td style="padding:26px 0 0 33px;  vertical-align:top;">
                            <!--<img src='/images/mail/icon_logo.png' th:src="${baseUrl} + '/app/images/mail/icon_logo.png'"/>-->
                            <img src='/assets/images/mail/icon_logo.png' th:src="${title} == 'DEURON' ? ${baseUrl} + '/assets/images/mail/icon_logo2.png' : ${baseUrl} + '/assets/images/mail/icon_logo.png'" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:38px 0 25px 0; text-align:center; color:#fff; font-size:28px; font-family:Malgun Gothic,'돋움',dotum,sans-serif"
                        th:text="#{message.app.mail.request}">
                            Membership Request
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:13px; color:#fff; line-height:20px; text-align:center;"
                        th:utext="#{message.app.mail.request.msg(${title})}">
                            There is a membership request as follows.<br />
                            You can go to <span th:text="${title}">Metatron</span> and approve or reject it.
                        </td>
                    </tr>
                </table>
                <!-- //header -->
            </td>
        </tr>

        <tr>
            <td style="padding:56px 90px 0 100px; color:#444; font-size:13px; font-weight:bold;"
                th:text="#{message.app.mail.userinfo}">
                User information
            </td>
        </tr>
        <tr>
            <td style="padding:5px 90px 0 90px;">
                <table style="table-layout:fixed; width:100%; border-top:1px solid #a4aab0; border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;"
                            th:text="#{message.app.mail.username}">
                            User Name
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.username}">
                            ID
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;"
                            th:text="#{message.app.mail.email}">
                            E-Mail
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.email}">
                            E-Mail
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;"
                            th:text="#{message.app.mail.fullname}">
                            Full Name
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.fullName}">
                            Name
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;"
                            th:text="#{message.app.mail.phone}">
                            Phone
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.tel}">
                            Tel.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding:66px 0 70px 0; text-align:center;">
                <a href="/app/user/login" th:href="${baseUrl}" style="display:inline-block; padding:10px 0; width:300px; border-radius:3px; background-color:#ff8b00; color:#fff; font-size:14px; text-decoration:none; text-align:center;" th:utext="#{message.app.mail.home(${title})}">Go to <span th:text="${title}">Metatron</span></a>
            </td>
        </tr>
    </table>
</body>
</html>
