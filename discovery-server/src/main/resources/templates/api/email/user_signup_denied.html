<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title th:text="${title}">metatron</title>
</head>

<body>
    <table style="width:780px; margin:auto; line-height:1em;border-spacing:0px; border-collapse:separate;">
        <tr>
            <td style="height:220px; background:url('/app/images/mail/bg_header.png') no-repeat; background-size:100% 100%;  vertical-align:top;"
                th:style="'height:220px; background:url(' + ${baseUrl} + '/app/images/mail/bg_header.png) no-repeat; background-size:100% 100%;  vertical-align:top;'">
                <!-- header -->
                <table style="width:100%;border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <td style="padding:26px 0 0 33px;  vertical-align:top;">
                            <!--<img src='/app/images/mail/icon_logo.png' th:src="${baseUrl} + '/app/images/mail/icon_logo.png'" />-->
                            <img src='/app/images/mail/icon_logo.png' th:src="${title} == 'DEURON' ? ${baseUrl} + '/app/images/mail/icon_logo2.png' : ${baseUrl} + '/app/images/mail/icon_logo.png'" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:38px 0 25px 0; text-align:center; color:#fff; font-size:28px;">
                            사용자 가입 반려
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:13px; color:#fff; line-height:20px; text-align:center;">
                            아래와 같이 사용자 신청이 반려되었습니다.<br />
사유를 확인하시어, 재신청 해 주시기 바랍니다.
                        </td>
                    </tr>
                </table>
                <!-- //header -->
            </td>
        </tr>
        <tr>
            <td style="padding:0 90px;">
                <!-- box -->
                <table style="position:relative; width:100%; margin-top:49px; border:1px solid #ddd; background-color:#f6f6f7; text-align:center;border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <td style="padding:40px 0 15px 0; color:#444; font-size:13px; font-weight:bold;">
                            반려 사유
                        </td>
                    </tr>
                    <tr>
                        <td style="display:inline-block; padding:0 5px 45px 5px; color:#707b81; font-size:18px; font-weight:bold;" th:text="${user.statusMessage}">
                            Message
                        </td>
                    </tr>
                </table>
                <!-- //box -->
            </td>
        </tr>
        <tr>
            <td style="padding:56px 90px 0 100px; color:#444; font-size:13px; font-weight:bold;">
                사용자 정보
            </td>
        </tr>
        <tr>
            <td style="padding:5px 90px 0 90px;">
                <table style="table-layout:fixed; width:100%; border-top:1px solid #a4aab0; border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;">
                            아이디
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.username}">
                            ID
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;">
                            이메일
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.email}">
                            E-Mail
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;">
                            이름
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.fullName}">
                            Name
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;">
                            연락처
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.tel}">
                            Tel.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding:66px 0 70px 0; text-align:center;">
                <a href="/app/station/login" th:href="${baseUrl} + '/app/station/login'" style="display:inline-block; padding:10px 0; width:228px; border-radius:3px; background-color:#ff8b00; color:#fff; font-size:14px; text-decoration:none; text-align:center;"><span th:text="${title}">Metatron</span>으로 이동</a>
            </td>
        </tr>
        <tr>
            <td style="padding:44px 0 44px 0; background-color:#ddd; text-align:center; color:#707070; font-size:12px;">
                <a href="/app/terms" th:href="${baseUrl} + '/app/terms'" style="color:#909090; font-size:12px; text-decoration:none;">이용약관</a>
                <a href="/app/privacy" th:href="${baseUrl} + '/app/privacy'" style="margin-left:10px; margin-right:38px; color:#909090; font-size:12px; text-decoration:none;"><em style="display:inline-block; position:relative; top:2px; margin-right:10px; height:11px; border-left:1px solid #909090;"></em>개인정보 보호정책</a>
                COPYRIGHT © <span th:text="${title}">Metatron</span>. All Right Reserved.
            </td>
        </tr>

    </table>
</body>
</html>
