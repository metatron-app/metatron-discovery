<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title th:text="${title}">metatron</title>

</head>

<body>
    <table style="width:780px; margin:auto; line-height:1em;border-spacing:0px; border-collapse:separate;">
        <tr>
            <td style="height:220px; background:url('/assets/images/mail/bg_header.png') no-repeat; background-size:100% 100%;  vertical-align:top;"
                th:style="'height:220px;' + ${defaultTpl ? 'background:url(''' + baseUrl + '/assets/images/mail/bg_header.png'') no-repeat;' : ''} + ' background-size:100% 100%; vertical-align:top;'">
                <!-- header -->
                <table style="width:100%;border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <td style="padding:26px 0 0 33px;  vertical-align:top;">
                            <img src='/assets/images/mail/icon_logo.png' th:src="${logoPath}" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:38px 0 25px 0; text-align:center; color:#444; font-size:28px;"
                            th:style="'padding:38px 0 25px 0; text-align:center;' + ${defaultTpl ? 'color:#fff;': 'color:#444;'} + 'font-size:28px;'"
                            th:text="#{message.app.mail.temp.pwd.title}">
                            Provide temporary password
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:13px; color:#444; line-height:20px; text-align:center;"
                            th:style="'font-size:13px;' + ${defaultTpl ? 'color:#fff;': 'color:#444;'} + 'line-height:20px; text-align:center;'"
                            th:utext="#{message.app.mail.temp.pwd.msg}">
                            The system administrator has reset the password.<br />
                            Please check your temporary password below and be sure to reset your password after login.
                        </td>
                    </tr>
                </table>
                <!-- //header -->
            </td>
        </tr>
        <tr>
            <td style="padding:0 90px;">
                <!-- box -->
                <table style="position:relative; width:100%; margin-top:49px; border:1px solid #ddd; background-color:#f6f6f7; text-align:center;border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <td style="padding:50px 0 5px 0; color:#444; font-size:13px; font-weight:bold;"
                        th:text="#{message.app.mail.temp.pwd}">
                            Temporary password
                        </td>
                    </tr>
                    <tr>
                        <td style="display:inline-block; padding:5px 5px; margin-bottom:57px; border:1px solid #d5d6d8; color:#707b81; font-size:18px; border-radius:2px; background-color:#e6e7e9; font-weight:bold;" id="copyText" th:text="${temporaryPassword}">
                            Password
                        </td>
                    </tr>
                    <tr>
                        <td style="position:absolute; bottom:17px; right:0; text-align:right;">
                            <!--<a href="#" style="margin-right:18px; color:#297bb8; font-size:12px; text-decoration:underline;" data-clipboard-target="#copyText" id="copyBtn">클립보드에 복사</a>-->
                        </td>
                    </tr>
                </table>
                <!-- //box -->
            </td>
        </tr>
        <tr>
            <td style="padding:56px 90px 0 100px; color:#444; font-size:13px; font-weight:bold;"
            th:text="#{message.app.mail.userinfo}">
                User information
            </td>
        </tr>
        <tr>
            <td style="padding:5px 90px 0 90px;">
                <table style="table-layout:fixed; width:100%; border-top:1px solid #a4aab0; border-spacing:0px; border-collapse:separate;">
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;"
                        th:text="#{message.app.mail.username}">
                            User Name
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.username}">
                            ID
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;"
                        th:text="#{message.app.mail.email}">
                            E-Mail
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.email}">
                            E-Mail
                        </td>
                    </tr>
                    <tr>
                        <th style="width:188px; padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; background-color:#f9f9f9; font-weight:normal;"
                        th:text="#{message.app.mail.fullname}">
                            Full Name
                        </th>
                        <td style="padding:10px 13px; color:#444; font-size:13px; text-align:left; border-bottom:1px solid #ddd; " th:text="${user.fullName}">
                            Name
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding:66px 0 70px 0; text-align:center;">
                <a href="/app/user/login" th:href="${serviceUrl}" style="display:inline-block; padding:10px 0; width:300px; border-radius:3px; background-color:#ff8b00; color:#fff; font-size:14px; text-decoration:none; text-align:center;" th:utext="#{message.app.mail.home(${title})}">Go to <span th:text="${title}">Metatron</span></a>
            </td>
        </tr>

    </table>
</body>
</html>
